<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gist HTML Preview</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe id="iframe"></iframe>
    <script>
      fetch("https://api.github.com/gists/" + location.hash.substring(1))
        .then((res) => res.json())
        .then((info) => {
          var fileName = Object.keys(info.files)[0];
          document.getElementById("iframe").srcdoc =
            info.files[fileName].content;
        });
    </script>
  </body>
</html>
